<!DOCTYPE html>
<html land="pl">
	<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My favorite cities in Poland</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <link rel="stylesheet" href="vendor/Normalize.css">
        <link rel="stylesheet" href="vendor/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
        <p>
            <button class="btn-cells"><a href="#carousel-cell1">1</a></button>
            <button class="btn-cells"><a href="#carousel-cell2">2</a></button>
            <button class="btn-cells"><a href="#carousel-cell3">3</a></button>
            <button class="btn-cells"><a href="#carousel-cell4">4</a></button>
            <button class="btn-cells"><a href="#carousel-cell5">5</a></button>
        </p>
        <div class="carousel">
            <div class="carousel-cell" id="carousel-cell1" style="background-image: url('images/gdansk.png')">
                <div class="container">
                    <h2>Gdańsk</h2>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell2" style="background-image: url('images/krakow.png')">
                <div class="container">
                    <h2>Krakow</h2>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell3" style="background-image: url('images/lublin.png')">
                <div class="container">
                    <h2>Lublin</h2>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell4" style="background-image: url('images/wroclaw.png')">
                <div class="container">
                    <h2>Wrocław</h2>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell5" style="background-image: url('images/warsaw.png')">
                <div class="container">
                    <h2>Warszawa</h2>
                </div>
            </div>
        </div>
        
        <div class="progress-bar"></div>
        <div class="button-group">
            <button class="restart-button">Restart</button>
        </div>

        <script src="vendor/flickity.pkgd.min.js"></script>
        <script src="js/script.js"></script>
    </body>            
</html>
